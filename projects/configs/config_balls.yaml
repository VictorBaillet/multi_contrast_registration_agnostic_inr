  USE_SIREN: False
  USE_WIRE_REAL: False
  USE_FF: True

FOURIER:
  MAPPING_SIZE: 256 # each per cos/sine
  FF_SCALE: 4.0
  FF_FACTOR: 1.0

SIREN:
  FIRST_OMEGA_0: 15
  HIDDEN_OMEGA_0: 15

WIRE:
  WIRE_REAL_FIRST_OMEGA_0: 15
  WIRE_REAL_HIDDEN_OMEGA_0: 15
  WIRE_REAL_FIRST_S_0: 15
  WIRE_REAL_HIDDEN_S_0: 15

MI_CC:
  LOSS_MI: 0.5
  GT_VAL: 0.471
  LOSS_CC: 0.0008
  MI_USE_PRED: True
  MI_NUM_BINS: 32  
  MI_SAMPLE_RATIO: 0.7
  NMI_SIGMA: 0.1

