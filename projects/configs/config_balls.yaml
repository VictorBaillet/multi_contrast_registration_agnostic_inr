SETTINGS:
  DIRECTORY: 'projects/data/balls' 
  PROJECT_NAME: 'balls'
  GPU_DEVICE: 0
  NUM_WORKERS: 16

DATASET:
  SUBJECT_ID: 'ball_02' 
  LR_CONTRAST1: 'T1w_LR'  
  LR_CONTRAST2: 'T2w_LR' 



TRAINING:

  SEED: 12
  BATCH_SIZE: 1000
  LR: 0.0004
  EPOCHS_cos: 50
  EPOCHS: 125
  OPTIM: 'Adam'
  SHUFFELING: True
  CONTRAST1_ONLY: False
  CONTRAST2_ONLY: False
  LOSS: 'MSELoss'
  LOSS_MSE_C1: 1.0
  LOSS_MSE_C2: 1.0

  # only one used at same time
  USE_MI: False
  USE_NMI: False
  USE_CC: True


